<html>
    <head>
        <title>{% block title %}PathCase KEGG{% endblock %}</title>
        <style type="text/css">
            body {
                background: #000;
                padding: 0;
                margin: 0;
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
                font-weight: 300;
            }

            strong {
                font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
                background-color: #ffa;
            }

            img {
                border: 1px solid #aaa;
            }

            figure {
                padding: 0;
                text-align: center;
            }

            figcaption {
                margin-top: 0.5em;
            }

            div#content {
                min-width: 704px;
                max-width: 768px;
                min-height: 980px;
                margin: auto;
                margin-top: 0;
                padding-bottom: 1em;
                background: #fff;
            }

            div.logo {
                text-align: center;
            }

            div.logo img {
                border: none;
            }

            div.prose {
                margin-left:100px;
                margin-right: 100px;
            }

            div.prose h1, div.prose h2, div.prose h3, div.prose h4, div.prose
            h5, div.prose h6 {
                font-weight: 400;
            }

            div.prose p {
                line-height: 1.5em;
            }
        </style>
    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</htmL>
